<div class="px-3 py-2 bg-dark text-white">
  <div class="d-flex justify-content-between align-items-center">
    <ul class="nav text-small flex-sm-column flex-md-row flex-lg-row" *ngIf="role == 'MANAGER'">
      <li>
        <a routerLink="/locales" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-map d-block mx-auto mb-1 px-2" style="font-size: 1.5rem"></i>
          Locales
        </a>
      </li>
      <li>
        <a routerLink="/storage" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-th-large d-block mx-auto mb-1 px-2" style="font-size: 1.5rem"></i>
          Storage
        </a>
      </li>
      <li>
        <a routerLink="/orders" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-check-square d-block mx-auto mb-1 px-2" style="font-size: 1.5rem"></i>
          Orders
        </a>
      </li>
      <li>
        <a routerLink="/employees" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-users d-block mx-auto mb-1 px-3" style="font-size: 1.5rem"></i>
          Employees
        </a>
      </li>
      <li>
        <a routerLink="/analytics" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-chart-bar d-block mx-auto mb-1 px-3" style="font-size: 1.5rem"></i>
          Analytics
        </a>
      </li>

    </ul>
    <div class="mt-3" *ngIf="!authenticated">
      <a routerLink="/login" id="user-email" class="">
        <p>Login</p>
      </a>
    </div>
    <div class="mt-3" *ngIf="authenticated">
      <a id="logout" (click)="logout()">
        <p>{{ email }}</p>
      </a>
    </div>
  </div>
</div>
