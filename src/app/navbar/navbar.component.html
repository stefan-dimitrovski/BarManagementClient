<div class="px-3 py-2 bg-dark text-white">
  <div class="d-flex justify-content-between align-items-center"
       [ngClass]="!authenticated || role == 'WAITER' ? 'reversed' : ''">
    <ul class="nav text-small flex-sm-column flex-md-row flex-lg-row" *ngIf="role == 'MANAGER'">
      <li>
        <a routerLink="/locales" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-map d-block mx-auto mb-1 px-2 icon-size"></i>
          Locales
        </a>
      </li>
      <li>
        <a routerLink="/order-list" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-check-square d-block mx-auto mb-1 px-2 icon-size"></i>
          Orders
        </a>
      </li>
      <li>
        <a routerLink="/employees" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-users d-block mx-auto mb-1 px-3 icon-size"></i>
          Employees
        </a>
      </li>
      <li>
        <a routerLink="/analytics" routerLinkActive="active-link" class="nav-link text-white">
          <i class="pi pi-chart-bar d-block mx-auto mb-1 px-3 icon-size"></i>
          Analytics
        </a>
      </li>

    </ul>
    <div>
      <div class="mt-3" *ngIf="!authenticated">
        <a routerLink="/login" id="user-email" class="">
          <p>Login</p>
        </a>
      </div>
      <div class="mt-3" *ngIf="authenticated">
        <a id="logout" (click)="logout()">
          <p>{{ email }}</p>
        </a>
      </div>
    </div>

  </div>
</div>
