<form class="form-register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 fw-normal">Please Register</h1>

  <div class="form-floating">
    <input formControlName="name" type="text" class="form-control" id="name" placeholder="John Smith" required>
    <label for="floatingInput">Full Name</label>
  </div>
  <div class="form-floating">
    <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
           required>
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input formControlName="phoneNumber" type="text" class="form-control" id="floatingPhoneNumber"
           placeholder="12345678"
           required>
    <label for="floatingInput">Phone Number</label>
  </div>
  <div class="form-floating">
    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password"
           required>
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating">
    <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword"
           placeholder="Confirm Password" required>
    <label for="floatingPassword">Confirm Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
