<form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 fw-normal">Please Login</h1>

  <div class="mb-3">
    <input type="email" formControlName="email" class="w-100" pInputText placeholder="Email address" required>
  </div>
  <div class="mb-3">
    <input type="password" formControlName="password" class="w-100" pInputText placeholder="Password" required>
  </div>

  <div class="checkbox mb-3 mt-3">
    <label>
      No account ?
      <a routerLink="/register"> Register</a>
    </label>
  </div>

  <div
    *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)"
    class="alert alert-danger">

    <div *ngIf="loginForm.get('email')!.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="loginForm.get('email')!.errors?.['email']">
      Please enter a valid email.
    </div>
  </div>

  <div
    *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)"
    class="alert alert-danger">

    <div *ngIf="loginForm.get('password')!.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="loginForm.get('password')!.errors?.['minlength']">
      Name must be at least 8 characters long.
    </div>
  </div>

  <div
    *ngIf="errorMsg"
    class="alert alert-danger">

    <div>
      {{ errorMsg }}
    </div>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
