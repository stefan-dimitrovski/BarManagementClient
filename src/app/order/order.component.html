<div class="container mt-3">
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>Available drinks</h2>

      <div
        cdkDropList
        [cdkDropListData]="drinks"
        class="example-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        <div class="example-box">
          <mat-card class="card-box" style="display: flex; justify-content: space-between" *ngFor="let drink of drinks"
                    cdkDrag>
            <div>
              <mat-card-title>{{drink.brandName}}</mat-card-title>
              <mat-card-subtitle>{{drink.category}}</mat-card-subtitle>
            </div>

              <mat-form-field class="example-full-width" appearance="fill" style="width: 20%">
                <input matInput type="number" placeholder="quantity" [(ngModel)]="quantity">
              </mat-form-field>


          </mat-card>
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>Order number: #{{order?.id}}</h2>

      <div
        cdkDropList
        [cdkDropListData]="drinksInOrder"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box">
          <mat-card class="card-box" *ngFor="let drink of drinksInOrder" cdkDrag>
            <mat-card-title>{{drink.brandName}}</mat-card-title>
            <mat-card-subtitle>{{drink.category}}</mat-card-subtitle>
            <mat-card-footer></mat-card-footer>
          </mat-card>
        </div>
      </div>
    </div>
  </div>


</div>
