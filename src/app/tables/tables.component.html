<ng-template #tableAvailability let-table>
    <button id="btn" pButton pRipple type="button" *ngIf='table.waiter!=null; else tableAvailable' label="T{{table.id}}"
        class="p-button-rounded p-button-danger p-button-sm" tooltipPosition="top" tooltipStyleClass="p-tooltip-danger" pTooltip="
    Availability: {{table.isOpen}}
    Served by: {{table.waiter.name}}
    "></button>

    <p-badge *ngIf='table.waiter!=null; else tableAvailable' value="T{{table.id}}" disabled=true severity="danger"

    Availability: {{table.isOpen}}
